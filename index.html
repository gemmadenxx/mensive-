<!DOCTYPE html>

    <style>
        body {
            background-color: #fff0f5;

        h1 {

        #typed-text {

        .heart {

        }
        .signature {
            margin-top: 50px;
            font-style: italic;
            color: #666;
            font-size: 18px;
        }
        /* floating hearts */
        .floating-heart {
            position: absolute;
            color: #ff6699;
            font-size: 24px;
            animation: floatUp 8s infinite;
        }
        @keyframes floatUp {
            0% {
                bottom: 0;
                opacity: 1;
                transform: translateX(0);
            }
            50% {
                opacity: 0.5;
                transform: translateX(50px);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(-50px);
            }
        }
    </style>
</head>

    <script>
        const text = `Sayangg, aku cuman mau bilang aku sayang banget sama kamu. Makasih ya sudah mau bertahan sampai sekarang, walau banyak aku nyebelinnya. Aku masih nggak nyangka kita bisa cetak rekor 3 bulan ini hahaha. Walau kamu sibuk, aku sibuk, ternyata kita saling mengerti. Makasih yaaa ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è Keep the love alive, and on to our next chapter ‚Äî we can still going strong to endless love! üòç`;
        let index = 0;
        const speed = 5; // kecepatan ngetik, makin kecil makin cepat
